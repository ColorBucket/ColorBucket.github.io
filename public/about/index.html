<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,maximum-scale=1,minimum-scale=1">
		<title>ColorBucket • save the colors that you ♥</title>
		<meta name="description" content="Never lose that nice color again">

		<meta property="og:type" content="website">
		<meta property="og:url" content="http://colorbucket.co/about" />
		<meta property="og:title" content="ColorBucket • save the colors that you ♥" />
		<meta property="og:site_name" content="ColorBucket • save the colors that you ♥">
		<meta property="og:description" content="Never lose that nice color again" />
		<meta property="og:image" content="http://colorbucket.co/images/jumbo.png" />

    <link href="/images/ColorBucket.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="canonical" href="http://colorbucket.co/">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="/images/icon.png">
    <link rel="apple-touch-icon" href="/images/icon.png">
    <link rel="apple-touch-startup-image" href="/images/icon.png">
    <meta name="theme-color" content="#FFFFFF">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <style>
    	html, body {
    		width: 100%;
    		height: 100%;
    		margin: 0;
    		padding: 0;
    		background: #fbfbfb;
    	}

    	* {
    		font-family: "Open-Sans", sans-serif;
    		-webkit-box-sizing: border-box;
		    -moz-box-sizing: border-box;
		    box-sizing: border-box;
    	}

    	section, footer {
    		width: 100%;
    		max-width: 990px;
    		padding: 0 15px;
    		display: block;
    		margin: 0 auto;
    	}

    	header {
    		position: fixed;
    		top: 0;
    		left: 0;
    		width: 100%;
    		padding: 12px 0;
    		text-align: right;
    		background: #fbfbfb;
    	}

    	header a {
		    color: #333;
		    cursor: pointer;
		    font-weight: 300;
		    text-decoration: none;
		    padding: 7px 10px;
		    border: 1px solid #777;
		    border-radius: 5px;
		    font-size: 11px;
		    letter-spacing: 0px;
		    text-transform: uppercase;
		    margin: 0 3px;
    	}

    	header a:hover {
    		background: #777;
    		border: 1px solid #777;
    		color: #fff;
    	}

    	#fold {
    		margin-top: 25px;
    		text-align: center;
    		min-height: 70vh;
    		display: flex;
		    -webkit-align-items: center;
    		align-items: center;
    	}

    	#fold > div {
    		width: 100%;
    	}

    	#fold img {
    		width: 70%;
    		max-width: 300px
    	}

    	.step img {
    		margin: 0 auto 40px auto;
    		display: block;
    		width: 100%;
    		max-width: 800px;
    	}

    	footer,
    	footer a {
    		padding: 100px 0 30px 0;
    		color: #777;
    		font-size: 12px;
    		text-align: center;
    		font-style: italic;
    	}

  		@media (max-width: 850px) { 
  			header {
  				text-align: center;
  			}

  			h2 {
			    font-size: 21px;
  			}

  			h3 {
			    font-size: 17px;
  			}
  		}

    </style>
	</head>
	<body>
		<header>
			<a href="https://github.com/Colorbucket/chrome-extension" target="_blank">Chrome Extension</a>
			<a href="https://github.com/Colorbucket" target="_blank">Github</a>
			<a href="http://colorbucket.co/" target="_blank">Go to app</a>
		</header>


		<section id="fold">
			<div>
				<img src="/images/logo.png" alt="Colorbucket logo" />
				<h3>save the colors that you ♥ so you'll never lose that nice color again</h3>
			</div>
		</section>


		<section id="steps">
			<h4>How it works.</h4>
			<div class="step">
				<h2>1. Find a nice color</h2>
				<img src="/images/landing-1.png" alt="step1. Find a nice color" />
			</div>
			<div class="step">
				<h2>2. Save it to your Colorbucket</h2>
				<img src="/images/landing-gif.gif" alt="step2. Save it to your Colorbucket" />
			</div>
			<div class="step">
				<h2>3. Done. Whenever you need that color again it will be on your Bucket.</h2>
				<img src="/images/landing-2.png" alt="step2. Done. Whenever you need that color again it will be on your Bucket" />
			</div>
		</section>


		<footer>
			made with ♥ as a hobby by <a href="https://www.linkedin.com/in/gabrielrcosta" target="_blank">Gabriel "Age"</a>
		</footer>
	</body>
</html>
